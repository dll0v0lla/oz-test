<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 양식</title>
    <link href="join.css" rel="stylesheet"> <!-- 외부 CSS 파일 링크 -->
</head>
<body>
    <div id="container">
        <form id="form" action="#">
            <h2>🌟 회원가입 🌟</h2>
            <table class="table"> <!-- 테이블에 클래스 추가 -->
                <tr>
                    <th class="label">🌸 사용자 이름:</th> <!-- 헤더에 클래스 추가 -->
                    <td>
                        <input type="text" name="name" placeholder="성함을 입력해주세요" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th class="label">🔖 아이디:</th>
                    <td>
                        <input type="text" name="id" placeholder="아이디를 입력해주세요" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th class="label">🔒 비밀번호:</th>
                    <td>
                        <input type="password" name="pw1" placeholder="비밀번호를 입력해주세요">
                    </td>
                </tr>
                <tr>
                    <th class="label">🔏 비밀번호 확인:</th>
                    <td>
                        <input type="password" name="pw2" placeholder="비밀번호를 한번 더 입력해주세요">
                    </td>
                </tr>
                <tr>
                    <th class="label">📞 전화번호:</th>
                    <td>
                        <input type="text" name="phone" placeholder="'-' 없이 숫자만 입력해주세요" autocomplete="off" required>
                    </td>
                </tr>
                <tr>
                    <th class="label">💼 원하는 직무:</th>
                    <td>
                        <select name="position" required>
                            <option value="developer">개발자</option>
                            <option value="designer">디자이너</option>
                            <option value="manager">기획자</option>
                            <option value="etc" selected>기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th class="label">👤 성별:</th>
                    <td>
                        <label>
                            <input type="radio" name="gender" value="male" checked>남자
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="label">📧 이메일:</th>
                    <td>
                        <input placeholder="example@example.com" title="정확한 메일 주소를 작성해주세요" type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <th class="label">📝 자기소개:</th>
                    <td>
                        <textarea name="intro"></textarea>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input type="reset" value="다시 입력하기 🔄" class="btn" title="처음으로">
                <input type="submit" value="가입하기 🚀" class="btn" title="가입">
            </div>
        </form>
    </div>
    
    <script src="join.js"></script> <!-- JavaScript 파일 링크 -->
</body>
</html>
