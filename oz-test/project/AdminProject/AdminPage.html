<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <!--부트스트랩 사용을 위한 코드 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- 아이콘 폰트 Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbit:wght@400;700&display=swap" rel="stylesheet">
    <link href='AdminPage.css' rel='stylesheet'>
</head>
<body>
    <div class="container mt-3">
        
        <h3 class="mt-5 mb-3" id='docTitle'>신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-4 align-items-center flex-wrap">      
            <div class="col-12">
              <label class="visually-hidden" for="clothes_type">Preference</label>
              <!-- 의류 종류 선택 셀렉트 박스 -->
              <select class="form-select" id="clothes_type">
                <option class='category' value="전체" selected>카테고리</option>
                <option class='category' value="상의">상의</option>
                <option class='category' value="하의">하의</option>
                <option class='category' value="신발">신발</option>
                <option class='category' value="패션잡화">패션잡화</option>
              </select>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="clothes_gender">Preference</label>
                <!-- 성별 선택 셀렉트 박스 -->
                <select class="form-select" id="clothes_gender">
                  <option class='gender' value="전체" selected>성별</option>
                  <option class='gender' value="남성">남성</option>
                  <option class='gender' value="여성">여성</option>
                  <option class='gender' value="공용">공용</option>
                </select>
              </div>
            <div class="col-3 flex-fill">
                <!-- 제품명 입력 필드 -->
                <input type="text" id="product_name_input" class='form-control flex-grow-1' placeholder="제품명을 입력해 주세요">
              </div>
              <div class="col-auto">
                <!-- 조회 버튼 -->
                <button id="search-button" class="btn btn-primary" value="search" type="=button">조회</button>
              </div>
              <div class="col-auto">
                <!-- 전체 선택 버튼 -->
                <button id="select-all-button" class="btn btn-light btn-outline-dark" value="select_all">전체 선택</button>
              </div>
              <div class="col-auto">
                <!-- 선택 삭제 버튼 -->
                <button id="select-del-button" class="btn btn-danger " value="del">선택 삭제</button>
              </div>
          </form>
          <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                <thead>
                    <tr>
                        <th scope="col">선택</th>
                        <th scope="col">카테고리</th>
                        <th scope="col">브랜드</th>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                        <th scope="col">성별</th>
                    </tr>
                </thead>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <nav aria-label="...">
        <ul class="pagination  justify-content-center">
            <li class="page-item disabled">
                <span class="page-link">Previous</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
    <div class="container text-center mt-3">
        <!-- 깃허브 아이콘 -->
        <a href="https://github.com/dll0v0lla" target="_blank">
            <i class="fab fa-github fa-2x"></i>
        </a>
    </div>
    <!-- JS 라이브러리 및 사용자 정의 스크립트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src='AdminPage.js'></script>
</body>
</html>
